
{% extends 'core/base.html' %}
{% block content %}
<h2>Orders</h2>
<p><a href="{% url 'core:order-create' %}">New Order</a></p>
<table border="1" cellpadding="6">
<tr><th>ID</th><th>Customer</th><th>Status</th><th>Total</th><th>Created</th></tr>
{% for o in object_list %}
<tr>
<td>#{{ o.id }}</td><td>{{ o.customer }}</td><td>{{ o.status }}</td><td>{{ o.total_amount }}</td><td>{{ o.created_at }}</td>
</tr>
{% empty %}<tr><td colspan="5">None</td></tr>{% endfor %}
</table>
{% endblock %}

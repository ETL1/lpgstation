
{% extends 'core/base.html' %}
{% block content %}
<h2>Item Sales</h2>
<p><a href="{% url 'core:sale-create' %}">Record Item Sale</a></p>
<table border="1" cellpadding="6">
<tr><th>Date</th><th>Product</th><th>Customer</th><th>Qty</th><th>Unit Price</th><th>Total</th></tr>
{% for s in object_list %}
<tr>
  <td>{{ s.created_at }}</td>
  <td>{{ s.product }}</td>
  <td>{{ s.customer }}</td>
  <td>{{ s.quantity }}</td>
  <td>{{ s.unit_price }}</td>
  <td>{{ s.total_price }}</td>
</tr>
{% empty %}<tr><td colspan="6">None</td></tr>{% endfor %}
</table>
{% endblock %}
